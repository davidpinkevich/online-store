<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icons/cart.svg" type="image/icon">
    <title>Online-Store</title>
</head>

<body>
    <header>
        <div class="header __container">
            <a href="/" class="header__logo">
                <span>Online</span>Store
                <!-- <img src="" class="header__logo-img" alt="logo"> -->
            </a>
            <p class="header__cost">Total amount: <span>0.00</span> $</p>
            <a href="/cart/" class="basket__basket" data-navigo>
              <p class="basket__basket-amount">0</p>
                <div class="basket__basket-img">
                    <img src="./icons/cart.svg" alt="cart">
                </div>
            </a>
        </div>
    </header>
    <main id="root">
    </main>
    <footer>
        <div class="footer __container">
            <div class="footer__links">
                <a href="https://github.com/1sak0v" class="footer__links-git-wrap" target="_blank">
                  <p class="footer__links-name">Anton</p> 
                  <div class="footer__links-git"><img src="./images/git.png" alt=""></div>
                </a>
                <a href="https://github.com/davidpinkevich" class="footer__links-git-wrap" target="_blank">
                  <p class="footer__links-name">David</p>
                  <div class="footer__links-git"><img src="./images/git.png" alt=""></div>
                </a>
            </div>
            <p class="footer__date">2022</p>
            <a href="https://rs.school/js/" class="footer__school" target="_blank">
              <div class="footer__logo">
                <img src="./images/logo.svg" alt="logo">
              </div>
            </a>
        </div>
    </footer>
</body>

</html>
